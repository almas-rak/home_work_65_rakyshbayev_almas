<html lang="en">

<head>

<body>
    <script>

        print = function (data) {
            console.log(data)
        }

        print('')
        print('task#1')
        list = ['молоко', 'пиво', 'пиво', 'молоко', 'молоко'];
        for (item in list) {
            if (list[item] === 'молоко') {
                print('хорошо')
            }
            else {
                print('Плохо')
            }
        }

        print('')
        print('task#2')

        listOne = [1, 5, 12, 4, 3]
        listTwo = [2, 3, 4, 5, 6, 7, 8, 9, 10]
        listTree = [3, 10, 17]

        function listAvg(list) {
            let avg = list.reduce((total, value) => total + value, 0) / list.length
            print(avg)
        }

        listAvg(listOne)
        listAvg(listTwo)
        listAvg(listTree)

        print('')
        print('task#3')


        function qestion() {
            let qestion = prompt("У квадратного стола отпилили один угол. Сколько теперь углов у него стало?")
            switch (qestion) {
                case '5':
                    alert("Ответ верный");
                    break
                case 'пять':
                    alert("Ответ верный");
                    break
                case 'Пять':
                    alert("Ответ верный");
                    break
                default:
                    alert("Ответ неверный")
            }
        }

        qestion()

        print('')
        print('task#4')

        let duck = {
            name: 'Дональд',
            color: 'белый',
            age: '1',
            toStr: function () {
                print(this.name + ', ' + this.color + ', ' + this.age + 'год');
            },
            say: function () {
                print('кря кря');
            }
        }

        duck.toStr()
        duck.say()
    </script>
